<div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card text-center">
            <div class="card-header">
                <h4>{{product.name}}</h4>
            </div>
			<div class="card-body" >
                <a href="#"><img class="card-img-top" style="width: 18rem; height: 20rem;" src={{product.pictureUrl}} 
                    alt=""></a>
                <h5 class="card-title">${{product.price}}</h5>
				<div class="row">
            </div>
        </div>
			 </div>
        </div>
<div class="row">
    <div class="col-md-9">
        <app-products #productsC [hidden]="orderFinished"></app-products>
    </div>
    <div class="col-md-3">
        <app-shopping-cart (onOrderFinished)=finishOrder($event) #shoppingCartC
                           [hidden]="orderFinished"></app-shopping-cart>
    </div>
    <div class="col-md-6 offset-3">
        <app-orders #ordersC [hidden]="!orderFinished"></app-orders>
    </div>
</div>
