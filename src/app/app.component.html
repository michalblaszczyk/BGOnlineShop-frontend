<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BoardShop Online</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item dropdown" *ngIf="showAdminBoard">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Admin</button>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a routerLink="/admin/users" class="dropdown-item">Users</a>
					<a routerLink="/admin/products" class="dropdown-item">Products</a>
                </div>
      </li>
      <li class="nav-item" *ngIf="showUserBoard">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="/shop">Shop</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="/register">Register</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="/login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
     <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="/profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
