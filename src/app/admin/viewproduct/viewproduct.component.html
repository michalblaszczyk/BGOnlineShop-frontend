<h1>Product Details</h1>

    <table>
        <tr>
            <td>Product Id</td>
            <td>{{product.id}}</td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td>{{product.name}}</td>
        </tr>
        <tr>
            <td>Product images</td>
            <td>{{product.pictureUrl}}</td>
        </tr>
        <tr>
            <td>Product Price</td>
            <td>{{product.price}}</td>
        </tr>
    </table>

  <a class="btn btn-small btn-danger" (click)="deleteProduct()">delete</a>
